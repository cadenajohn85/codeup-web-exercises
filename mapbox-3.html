<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox #3</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>

<script src="js/api-keys.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
<script src="js/mapbox-utils.js"></script>
<script>
    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-77.036560, 38.897957]
    });

    var lincolnPopup = new mapboxgl.Popup()
        .setHTML("<p>Lincoln Memorial</p>");


    var lincolnMarker = new mapboxgl.Marker()
        .setLngLat([-77.0502, 38.8890])
        .setPopup(lincolnPopup)
        .addTo(map);

    lincolnMarker.togglePopup();

    geocode("600 Navarro St #350, San Antonio, TX 78205", mapboxToken).then(function(result) {
        console.log(result);
    });

</script>

</body>
</html>
