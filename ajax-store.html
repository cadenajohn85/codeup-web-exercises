<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refresh-inventory">Refresh Inventory</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var result = $.ajax("data/inventory.json");

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    function renderInventory(arrayOfObjects) {
        arrayOfObjects.forEach(function(element) {
            var html = "<tr>";
            html += "<td>" + element.title + "</td>";
            html += "<td>" + element.quantity + "</td>";
            html += "<td>" + element.price + "</td>";
            html += "<td>" + element.categories + "</td>";
            html += "</tr>";
            $("#insertProducts").append(html);
        })
    }

    result.done(function(data) {
        renderInventory(data);
    });

    // Step 5 -- Add refresh button
    function updateInventory() {
        $("#refresh-inventory").click(function() {
            $("#insertProducts").html("");
            $.ajax("data/inventory.json").done(function(data) {
                renderInventory(data);
            })
        });
    }

    updateInventory();

})();
</script>

</body>
</html>
