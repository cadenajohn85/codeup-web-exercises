<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonus: JavaScript Loops</title>
</head>
<body>
    <script>
        (function(){
            "use strict";
            // Write a loop that outputs the first 50 fibonacci numbers.
                // https://en.wikipedia.org/wiki/Fibonacci_number
                // Recommend starting your loop at 1 and ending your loop once you've calculated 50 fibonacci numbers.


            //  i   Fn  Fn-1    Fn-2
            //  1   1   0       0
            //  2   1   1       0
            //  3   2   1       1
            //  4   3   2       1
            //  5   5   3       2
            //  6   8   5       3
            //  7   13  8       5
            //  8   21  13      8

            // Each round, FibOfN = FibOfNMinus1 + FibOfNMinus2 EXCEPT for FibOfN =1;

            var fib = 1;
            var fib1 = 0;
            var fib2 = 0;
            for (var i = 1; i <= 50; i++) {
                console.log("The next Fibonacci number is: " + fib);
                fib2 = fib1;
                fib1 = fib;
                fib = fib1 + fib2;
            }


            // Write the code necessary to output the first 50 prime numbers
                // Recommend starting your loop at 1 and ending your loop once you've calcualted 50 primes.
                // https://en.wikipedia.org/wiki/Prime_number

            //Write a loop that outputs some number 50 times

            var isPrime;
            var counterTo50 = 50;
            for (var m = 1; counterTo50 > 0; ++m) {
                for (var n = 2; n <= m; ++n) {
                    if(m !== n && m % n === 0) {
                        isPrime = false;
                        break;
                    } else {
                        isPrime = true;
                    }
                }
                if (isPrime) {
                    console.log(m + " is a prime number.");
                    counterTo50 -= 1;
                }
            }
        })();
    </script>
</body>
</html>
