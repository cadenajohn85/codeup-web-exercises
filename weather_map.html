<body>

<section>

    <section>

        <div id="three-day-forecast-display" class="d-flex justify-content-around ml-4 mr-4 my-2">
        </div>
    </section>
</section>
<div>
    <div id="test-icons"></div>

</div>

<!--Right side of screen: large map at top, search bar in middle, 7-day-icon-forecast at bottom-->
<main>
    <div id="map-display">Map goes here</div>
    <input type="text" id="location-search-bar">
    <div id="seven-day-forecast-display">7-Day Icon Forecast</div>
    <footer>
        <a href="https://darksky.net/poweredby/" target="_blank">Powered by Dark Sky</a>
    </footer>


</main>




    <script src="js/api-keys.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        "use strict";
        $(document).ready(function() {

            //Weather Icon Array

            var weatherIcons = [
                {
                    condition: "clear-day",
                    source: "img/weather-map-icons/clear-day.svg"
                }, {
                    condition: "clear-night",
                    source: "img/weather-map-icons/clear-night.svg"
                }, {
                    condition: "cloudy",
                    source: "img/weather-map-icons/cloudy.svg"
                }, {
                    condition: "fog",
                    source: "img/weather-map-icons/fog.svg"
                }, {
                    condition: "partly-cloudy-day",
                    source: "img/weather-map-icons/partly-cloudy-day.svg"
                }, {
                    condition: "partly-cloudy-night",
                    source: "img/weather-map-icons/partly-cloudy-night.svg"
                }, {
                    condition: "rain",
                    source: "img/weather-map-icons/rain.svg"
                }, {
                    condition: "sleet",
                    source: "img/weather-map-icons/sleet.svg"
                }, {
                    condition: "snow",
                    source: "img/weather-map-icons/snow.svg"
                }, {
                    condition: "wind",
                    source: "img/weather-map-icons/wind.svg"
                }
            ];


            // weatherIcons.forEach(function(element) {
            //     var iconHtml = "<img src='" + element.source + "'><br>";
            //     console.log(iconHtml);
            //     $("#test-icons").append(iconHtml);
            //
            // });

            $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.4241,-98.4936").done(function (data) {

                //Explore returned ajax request object
                console.log(data);

                function renderOneDayForecast(indexValue) {

                    // <div class="card" style="width: 18rem;">
                    //     <img src="..." class="card-img-top" alt="...">
                    //     <div class="card-body">
                    //          <h5 class="card-title">Card title</h5>
                        //      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        //      <a href="#" class="btn btn-primary">Go somewhere</a>
                        // </div>
                    // </div>

                    var dynamicHtml = "<div class='card'>";
                        //Display header with date
                    var dateObject = new Date(data.daily.data[indexValue].time * 1000);
                    dynamicHtml += "<div class='card-header text-center py-2'>";
                    dynamicHtml += dateObject.toString().substring(0,10);
                    dynamicHtml += "</div>";
                    dynamicHtml += "<ul class='list-unstyled text-center'>";
                        // Display high and low temperatures
                    dynamicHtml += "<li class='px-2 pt-2 pb-1'>";
                    dynamicHtml += "<span style='color:red'>" + Math.round(data.daily.data[indexValue].temperatureHigh) + "&deg;</span>";
                    dynamicHtml += " / ";
                    dynamicHtml += "<span style='color:blue'>" + Math.round(data.daily.data[indexValue].temperatureLow) + "&deg;</span>";
                    dynamicHtml += "</li>";
                        //Display icon
                    weatherIcons.forEach(function(element) {
                        if (element.condition === data.daily.data[indexValue].icon) {
                            dynamicHtml += "<img src='" + element.source + "'>";
                        }
                    });
                        // Display summary
                    dynamicHtml += "<li class='px-2 py-1'>" + data.daily.data[indexValue].summary + "</li>";
                        // Display precipitation chance
                    dynamicHtml += "<li class='px-2 py-1'><span style='font-weight:bold'>Chance of precipitation:</span> " + Math.round((data.daily.data[indexValue].precipProbability * 100)) + "&percnt;</li>";
                        // Display humidity
                    dynamicHtml += "<li class='px-2 py-1'><span style='font-weight:bold'>Humidity:</span> " + Math.round((data.daily.data[indexValue].humidity * 100)) + "&percnt;</li>";
                        // Display wind speed
                    dynamicHtml += "<li class='px-2 pt-1 pb-2'><span style='font-weight:bold'>Wind Speed:</span> " + Math.round(data.daily.data[indexValue].windSpeed) + " mph</li>";
                    dynamicHtml += "</ul>";
                    dynamicHtml += "</div>";
                    $("#three-day-forecast-display").append(dynamicHtml);
                }

                renderOneDayForecast(0);
                renderOneDayForecast(1);
                renderOneDayForecast(2);



                //Display current weather conditions
                // $("#current-temp").append(" " + Math.floor(data.currently.temperature) + "&deg; (Feels like " + Math.round(data.currently.apparentTemperature) + "&deg;)");





            });

            // var dateObject0 = new Date(1567141200 * 1000);
            // console.log(dateObject0.toString());

            // console.log(dateObject1.toString());
            //
            // var dateObject2 = new Date(1567314000 * 1000);
            // console.log(dateObject2.toString());

        });

    </script>

</body>
