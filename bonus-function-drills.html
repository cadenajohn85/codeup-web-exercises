<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonus: Function Drills</title>
</head>
<body>
    <script>
        (function(){

        function isOdd(number) {
            number = Math.abs(number);
            return number % 2 === 1;
        }

        function isEven(number) {
            // number = Math.abs(number);
            // return number % 2 === 0;
            return !isOdd(number);
        }

        function identity(input) {
            return input;
        }

        function isFive(input) {
            return input === 5 || input === "5";
        }

        function addFive(input) {
            return input += 5;
        }

        function isMultipleOfFive(input) {
            return input % 5 === 0;
        }

        function isThree(input) {
            return input === 3 || input === "3";
        }

        function isMultipleOfThree(input) {
            return input % 3 === 0;
        }

        function isMultipleOfThreeAndFive(input) {
            //return input % 3 === 0 && input % 5 === 0;
            return isMultipleOfThree(input) && isMultipleOfFive(input);
        }

        function isMultipleOf(target, n) {
            return target % n === 0;
        }

        function isTrue(boolean) {
            return boolean;
        }

        function isFalse(boolean) {
            //return !boolean;
            return !isTrue(boolean);
        }

        function isTruthy(input) {
            return input == true;
        }

        function isFalsy(input) {
            return input == false;
        }

        function isVowel(letter) {
            letter = letter.toLowerCase();
            return letter === 'a' || letter === 'e' || letter === 'i' || letter === 'o' || letter === 'u';
        }

        function isConsonant(letter) {
            return !isVowel(letter);
        }

        function isCapital(letter) {
            return letter === letter.toUpperCase();
        }

        function isLowerCase(letter) {
            //return !isCapital(letter);
            //Failed test case (with wrong input type:)
            //isLowerCase("Dog") returns "true"
            return letter === letter.toLowerCase();
        }

        function hasLowerCase(str) {
            // If I use .toLowerCase, is it the same? (It was all lowercase)
            // If I use .toUpperCase, is it NOT the same? (It had at least one lowercase somewhere)
            return str !== str.toUpperCase();
        }

        // console.log(hasLowerCase("dog"), "should be true");
        // console.log(hasLowerCase("Dog"), "should be true");
        // console.log(hasLowerCase("DOG"), "should be false");

        function isSpace(letter) {
            return letter === " ";
        }

        function isZero(number) {
            return number === 0;
        }

        function notZero(number) {
            return !isZero(number);
        }

        function lowerCase(str) {
            return str.toLowerCase();
        }

        function double(n) {
            return n * 2;
        }

        function triple(n) {
            return n * 3;
        }

        function quadruple(n) {
            return n * 4;
        }

        function half(n) {
            return n/2;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }

        function remainder(a, b) {
            return a % b;
        }

        var modulo = function(a, b) {
            return a % b;
        }

        function cube(n) {
            return n * n * n;
        }

        function squareRoot(n) {
            return Math.sqrt(n);
        }

        function cubeRoot(n) {
            if (Math.sign(n) === -1) {
                return -1 * Math.pow(-n, 1/3);
            } else return Math.pow(n, 1/3);
        }

        function invertSign(number) {
            if (typeof number === "number" && Math.abs(number) === 0) {
                return 0;
            } else if (typeof number === "number") {
                return number * -1;
            } else {
                return false;
            }
        }

        function degreesToRadians(number) {
            return number * Math.PI / 180;
        }

        function radiansToDegrees(number) {
            return number * 180 / Math.PI;
        }

        function isBlank(input) {
            return input.trim() === "";
        }

        function trim(str) {
            return str.trim();
        }


        })();
    </script>

</body>
</html>
