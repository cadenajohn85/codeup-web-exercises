            function giveUserFavDayMessage () {
                var userFavDay = getUserFavDay().toLowerCase();
                if (!testIfUserInputValid(userFavDay)) {
                    return alert("I'm sorry, I didn't recognize your input as a day of the week.")
                } else {
                    var convertedUserFavDay = convertUserInput(userFavDay);
                }
                generateFavDayMessage(convertedUserFavDay);
            }

            function getUserFavDay() {
                return prompt("What is your favorite day of the week?");
            }

            function testIfUserInputValid(someInput) {
                if (someInput.indexOf("mon") !== -1 ||
                    someInput.indexOf("tues") !== -1 ||
                    someInput.indexOf("wed") !== -1 ||
                    someInput.indexOf("thurs") !== -1 ||
                    someInput.indexOf("fri") !== -1 ||
                    someInput.indexOf("sat") !== -1 ||
                    someInput.indexOf("sun") !== -1) {
                    return true;
                } else {
                    return false;
                }
            }

            function convertUserInput(someInput) {
                if (someInput.indexOf("mon") !== -1) {
                    return "Monday";
                }
                if (someInput.indexOf("tues") !== -1) {
                    return "Tuesday";
                }
                if (someInput.indexOf("wed") !== -1) {
                    return "Wednesday";
                }
                if (someInput.indexOf("thurs") !== -1) {
                    return "Thursday";
                }
                if (someInput.indexOf("fri") !== -1) {
                    return "Friday";
                }
                if (someInput.indexOf("sat") !== -1) {
                    return "Saturday";
                }
                if (someInput.indexOf("sun") !== -1) {
                    return "Sunday";
                }
            }

                    case "Sunday":
                        alert("Your favorite day is Sunday, which corresponds to the sun.");

                }
            }
