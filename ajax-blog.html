<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blogUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        nav * {
            color: white !important;
        }

        .jumbotron {
            background-image: url("img/mary-berry.png");
            background-size: auto 100%;
            background-position: center left;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light navbar-expand-lg" style="background-color:dodgerblue">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-book"></i>&nbsp;blogUp
            </span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link active" href="#">My Posts <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">My Friends</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">
                    Log Out &nbsp;<i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <main>

<!--        <header>-->
<!--            <h1 class="display-4 mt-4 mb-4 text-center">My Baking Blog</h1>-->
<!--        </header>-->

        <div class="jumbotron">
            <h1 class="display-4 text-right">My Baking Blog</h1>
            <p class="lead text-right">or, A Great Excuse for a Mary Berry Banner Image</p>
        </div>


        <div id="posts"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>

        "use strict";
        $(document).ready(function() {
            $.ajax("data/blog.json")
                .done(function(data) {
                    for (var i = data.length - 1; i >= 0; i--) {
                        var dynamicHtml = "<article class='ml-5 mr-5 mb-4'>";
                        dynamicHtml += "<h1>" + data[i].title + "</h1>";
                        dynamicHtml += "<h5>" + data[i].date + "<small class='text-muted'> (Post " + (i + 1) + " / " + data.length + ")</small></h5>";
                        dynamicHtml += "<p>" + data[i].content + "</p>";
                        dynamicHtml += "<ul class='d-flex list-unstyled font-italic'>";
                        dynamicHtml += "<li class='ml-3'> Categories:&nbsp;</li>";
                        data[i].categories.forEach(function (category, index) {
                            if (index === data[i].categories.length - 1) {
                                dynamicHtml += "<li>" + category + "</li>";
                            } else {
                            dynamicHtml += "<li>" + category + ",&nbsp;</li>";
                            }
                        });
                        dynamicHtml += "</ul>";
                        dynamicHtml += "</article>";

                        $("#posts").append(dynamicHtml);
                    }
                })
                .fail(function(jqXhr, status, error) {
                    $("#posts").html("Uh-oh... something went wrong.");
                });
        });

    </script>
</body>
</html>
