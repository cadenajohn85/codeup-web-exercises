    <script>
        // Write a function, isFive, that takes in an input and returns the boolean value true if the passed argument is
        // the number 5 or the string "5". Return false otherwise.

        function isFive(testForFive) {
            return (testForFive === 5) || (testForFive === "5");
        }

        // Write a function, isShortWord, that takes in a string and returns the boolean value true if the passed argument is shorter than 5 characters. Return false otherwise.

        function isShortWord (testString) {
            return testString.length < 5;
        }

        // Write a function, isSameLength, that takes in two string inputs and returns the boolean value true if the passed arguments are the same length. Return false otherwise.

        function isSameLength (string1, string2) {
            return string1.length === string2.length;
        }

        // Write a function, getSmallerSegment, that takes in a string and a number input.
        // The function should return a substring of the first argument that is as many characters long as the second argument in lowercase.

        function getSmallerSegment (longerString, shorterLength) {
            var shorterString = longerString.substring(0, shorterLength);
            return shorterString.toLowerCase();
        }

        //console.log(getSmallerSegment("XYLOPHONES", 4));

    </script>
