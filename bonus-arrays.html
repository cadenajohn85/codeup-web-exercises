        // Define a function named allIndexesOf that takes in two arguments. The first argument should be the array to

        // provided array, return an empty array.
        //     Given:
        // var fruits = ["apple", "banana", "orange", "apple", "pineapple"];
        // allIndexesOf(fruits, "apple") should return the array [0, 3]
        // allIndexesOf(fruits, "guava") should return the array []
        // allIndexesOf(fruits, "pineapple") should return [4]

        var fruits = ["apple", "banana", "orange", "apple", "pineapple"];

        function allIndexesOf(someArray, someValue) {
            var targetIndexes = [];
            someArray.forEach(function(element, index) {
                if (element === someValue) {
                    targetIndexes.push(index);
                }
            });
            return targetIndexes;
        }

        // Define a function named removeAll(array, value) that takes in two arguments. The first argument should be an
        // array and the second argument should be a value you wish to remove
        // Given:
        //     var bugs = ["mosquito", "ant", "scorpion", "ant", "ant", "mosquito", "typo", "reference error", "type error"];
        // removeAll(bugs, "ant") should return ["mosquito", "scorpion",   "mosquito", "typo", "reference error", "type error"]
        // removeAll(bugs, "mosquito") should return ["ant", "scorpion", "ant",   "ant", "typo", "reference error", "type error"]
        // removeAll(bugs, "roach") should return the original array b/c "roach" has no occurrances.

        var bugs = ["mosquito", "ant", "scorpion", "ant", "ant", "mosquito", "typo", "reference error", "type error"];

        function removeAll(someArray, someValue) {
            while (someArray.indexOf(someValue) !== -1) {
                someArray.forEach(function(element, index, array) {
                    if (element === someValue) {
                        array.splice(index, 1);
                    }
                });
            }
            return someArray;
        }

        // Make a function called randomIntBetween(min, max) that returns a random number between the min and the max.

        function randomIntBetween(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // Make a function called coinFlip() that returns either 0 or 1, randomly

        function coinFlip(min, max) {
            return randomIntBetween(0, 1);

        // Make a function called twoDice() that returns the sum of rolling two six sided dice.

        function twoDice() {
            return randomIntBetween(2, 12);
        }

        // Make a function called twentySidedDie() that returns a random integer between 1 and 20.

        function twentySidedDie() {
            return randomIntBetween(1, 20);
        }

        // Make a function called twelveSidedDie() that returns a random integer between 1 and 12.

        function twelveSidedDie() {
            return randomIntBetween(1, 12);
        }

        // Make a function called tetrahedron() that returns a random integer between 1 and 4.

        function tetrahedron() {
            return randomIntBetween(1, 4);
        }

        // Make a function called rollDie() that returns an integer between 1 and 6.

        function rollDie() {
            return randomIntBetween(1, 6);
        }

        // Make a function called listOfRolls(num) that takes in a number containing how many 6-sided dice rolls you
        // want to make. The listOfRolls function should return an array of that length, where each element of the array
        // is the result of the rollDie function.

        function listOfRolls(num) {
            var rollList = [];
            for (var i = 0; i < num; i++) {
                rollList.push(rollDie());
            }
            return rollList;
        }

        // Make a function called listOfRollsFromDieFunc(numberOfRolls, diceFunction)
        // This function should take in two arguments:
        // The first argument is the number of rolls you want to make.
        // The second argument is a function that contains the function definition for the type of die you want to roll.

        function listOfRollsFromDieFunc(numberOfRolls, diceFunction) {
            var rollList = [];
            for (var i = 0; i < numberOfRolls; i++) {
                rollList.push(diceFunction());
            }
            return rollList;
        }

        // Exercise 3. Write a function named getLongestString that takes in an array of strings and returns the longest string of that array

        function getLongestString(someArray) {
            var currentLongest = someArray[0].length;
            var longestIndex = 0;
            someArray.forEach(function(element, index, array) {
                if (element.length > currentLongest) {
                    currentLongest = array.length[index];
                    longestIndex = index;
                }
            });
            return someArray[longestIndex];
        }

        // Exercise 4. Write a function named addTwoArrays that takes in two, one dimensional arrays. The function
        // should return a single array containing all of the elements of the first array along with all of the elements
        // of the second array
        // Example: addTwoArrays([1, 2, 3], [4, 5, 6]) should return [1, 2, 3, 4, 5, 6]

        function addTwoArrays (array1, array2) {
            array2.forEach(function(element) {
               array1.push(element);
            });
            return array1;
        }

        // Exercise 5. Write a function named getUniqueValues that takes in an array and returns the array without any duplicates
        // Example: getUniqueValues(["a", "b", "a", "b", "c", "c"]) should return ["a", "b", "c"]

        function getUniqueValues(someArray) {
            var noDuplicates = [];
            someArray.forEach(function(element, index, array) {
               if (noDuplicates.indexOf(element) === -1) {
                   noDuplicates.push(element);
               }
            });
            return noDuplicates;
        }
